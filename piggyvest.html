<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIGGYVEST</title>
    <link rel='stylesheet' href='styles.css' />
</head>

<body>
    <div class="image">
        <a href="https://www.piggyvest.com/" target="_blank">
            <img src="piggyvest-logo.svg" alt="home" /></a><br>
    </div>
    <div class="page">
        <div class="header">
            <h1>Create a Secure Account</h1>
            <p>Welcome to the future of Savings & Investments</p>
        </div>

        <form class="name">
            <label for="fname"> Full Name</label> <br>
            <input type="text" id="fname" placeholder="Full Name"><br>
        </form>



        <form class="email">
            <label for="email"> Email Address</label> <br>
            <input type="text" id="email" placeholder="Email Address"><br>
        </form>

        <form class="phone">
            <label for="phone"> Phone Number</label> <br>
            <input type="tel" id="phone" placeholder="Phone Number"><br>
        </form>

        <form class="password">
            <label for="password"> Password</label> <br>
            <input type="password" id="pass" placeholder="Password"><br>
        </form>

        <form class="refer">
            <label for="referer"> Referer Phone or Promo Code(Optional)</label> <br>
            <input type="number" id="referer" placeholder="Referrer Phone or Code"><br>

        </form>

        <form class="howto">
            <label for="howto"> How did you hear about us?(Optional)</label> <br>
            <input type="text" id="howto" placeholder="Click to Select"><br>
        </form>



        <div class="button">CREATE ACCCOUNT</div><br><br>
    </div>
    <footer class="footer">
        <a href="https://dashboard.piggyvest.com/login">Already have an account? Log in</a>
    </footer>
</body>

</html>
